margin-top: 25px">Update</button>

<script>
    var id = window.location.href.split('?id=');
    //console.log("id"+id[1]);
    $.ajax({
        url:'https://foodienow-withease.c9users.io/hoteldata/'+id[1],
        dataType:'json',
        type:'get',
        cache:false,
        success:function (data) {
            //console.log(data);
            var arr=data.Restaurant_Name_City_State_Zip.split(',');
            $("#Restaurant_Name_Website").val(data.Restaurant_Name_Website);
            $("#Restaurant_city").val([0]);
            $("#Restaurant_state").val(arr[1]);
            $("#Restaurant_zip").val(arr[2]);
            $("#Restaurant_Name_name").val(data.Restaurant_Name_name);
            $("#Restaurant_Name_Street").val(data.Restaurant_Name_Street);
            $("#Restaurant_Name_Street").val(data.Restaurant_Name_Street);
            $("#Restaurant_Name_Catergory_name").val(data.Restaurant_Name_Catergory_name);
            $("#Restaurant_Name_Catergory_Menu_Item_name").val(data.Restaurant_Name_Catergory_Menu_Item_name);
            $("#Restaurant_Name_Catergory_Menu_Item_Price").val(data.Restaurant_Name_Catergory_Menu_Item_Price);
            $("#Restaurant_Name_Catergory_Menu_Item_Description").val(data.Restaurant_Name_Catergory_Menu_Item_Description);
            $("#Restaurant_Name_Telephone").val(data.Restaurant_Name_Telephone);
            $("#Restaurant_Name_Address").val(data.Restaurant_Name_Address);
            $("#Restaurant_Name_Address_url").val(data.Restaurant_Name_Address_url);
            $("#Restaurant_Name_Website").val(data.Restaurant_Name_Website);
            $("#Restaurant_Name_Price").val(data.Restaurant_Name_Price);
            $("#Restaurant_Name_Catergory").val(data.Restaurant_Name_Catergory);
            $("#Restaurant_lat").val(data.Restaurant_lat);
            $("#Restaurant_long").val(data.Restaurant_long);
        }
    });
    $('#btn').click(function () {
        var Restaurant_Name_name=$("#Restaurant_Name_name").val();
        var Restaurant_Name_Street=$("#Restaurant_Name_Street").val();
        var Restaurant_Name_Catergory_name=$("#Restaurant_Name_Catergory_name").val();
        var Restaurant_Name_Catergory_Menu_Item_name=$("#Restaurant_Name_Catergory_Menu_Item_name").val();
        var Restaurant_Name_Catergory_Menu_Item_Price=$("#Restaurant_Name_Catergory_Menu_Item_Price").val();
        var Restaurant_Name_Catergory_Menu_Item_Description=$("#Restaurant_Name_Catergory_Menu_Item_Description").val();
        var Restaurant_Name_Restaurant=Restaurant_Name_name;
        var Restaurant_Name_Telephone=$("#Restaurant_Name_Telephone").val();
        var Restaurant_Name_Address=$("#Restaurant_Name_Address").val();
        var Restaurant_Name_Address_url=$("#Restaurant_Name_Address_url").val();
        var Restaurant_Name_Website=$("#Restaurant_Name_Website").val();
        var Restaurant_Name_Price=$("#Restaurant_Name_Price").val();
        var Restaurant_Name_Catergory=$("#Restaurant_Name_Catergory").val();
        var Restaurant_lat=$("#Restaurant_lat").val();
        var Restaurant_long=$("#Restaurant_long").val();
        var Restaurant_Name_City_State_Zip=$("#Restaurant_city").val()+', '+
            $("#Restaurant_state").val()+', '+$("#Restaurant_zip").val();
        var obj={"Restaurant_Name_name":Restaurant_Name_name,
            "Restaurant_Name_Street":Restaurant_Name_Street,
            "Restaurant_Name_Catergory_name":Restaurant_Name_Catergory_name,
            "Restaurant_Name_Catergory_Menu_Item_name":Restaurant_Name_Catergory_Menu_Item_name,
            "Restaurant_Name_Catergory_Menu_Item_Price":Restaurant_Name_Catergory_Menu_Item_Price,
            "Restaurant_Name_Catergory_Menu_Item_Description":Restaurant_Name_Catergory_Menu_Item_Description,
            "Restaurant_Name_Restaurant":Restaurant_Name_name,
            "Restaurant_Name_Telephone":Restaurant_Name_Telephone,
            "Restaurant_Name_Address":Restaurant_Name_Address,
            "Restaurant_Name_Address_url":Restaurant_Name_Address_url,
            "Restaurant_Name_Website":Restaurant_Name_Website,
            "Restaurant_Name_Price":Restaurant_Name_Price,
            "Restaurant_Name_Catergory":Restaurant_Name_Catergory,
            "Restaurant_lat":Restaurant_lat,
            "Restaurant_long":Restaurant_long,
            "Restaurant_Name_City_State_Zip":Restaurant_Name_City_State_Zip
        };
        $.ajax({
            url:'https://foodienow-withease.c9users.io/hoteldata/'+id[1],
            headers: {
                'Content-Type':'application/x-www-form-urlencoded'
            },
            type:'put'
            ,
            data:obj,
            success:function (data) {
                console.log(data);
            },error: function( jqXhr, textStatus, errorThrown ){
                console.log( "saa"+errorThrown );
            }
        });
    })
</script>
